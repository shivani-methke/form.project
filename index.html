<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Task Assignment Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <h1 class="form-title">Task Assignment Form</h1>
        <form action="form.html">
            <div class="main-user-info">
                <div class="user-input-box">
                    <label for="fullName">Employee Name</label>
                    <input type="text" id="fullName" name="fullName" />
                    first name
                </div>
                <div class="user-input-box">
                    <input type="text" id="username" name="username" />
                    last name
                </div>
                <div class="user-input-box">
                    <label for="managerName">Manager Name</label>
                    <input type="text" id="managerName" name="managerName" />
                    first name
                </div>
                <div class="user-input-box">
                    <input type="text" id="phoneNumber" name="phoneNumber" />
                    last name
                </div>
                <div class="user-input-box">
                    <label for="task">Task</label>
                    <input type="text" id="task" name="task" />
                </div>
                <div class="user-input-box">
                    <label for="taskId">Task ID</label>
                    <input type="text" id="taskId" name="taskId" placeholder="ex : 3" />
                </div>
            </div>
            <div class="status-details-box">
                <span class="status-title">Status</span>
                <div class="status-category">
                    <input type="radio" id="html" name="status" value="Not Started">
                    <label for="html">Not Started</label><br>
                    <input type="radio" id="css" name="status" value="CSS">
                    <label for="css">In Progress</label><br>
                    <input type="radio" id="javascript" name="status" value="JavaScript">
                    <label for="javascript">Done</label><br>
                    <input type="radio" id="javascript" name="status" value="JavaScript">
                    <label for="javascript">Awaiting Feedback</label><br>
                </div>
            </div>
            <label for="html">Additional Notes</label><br><br>
            <textarea name="message" rows="10" cols="73">Type here...</textarea>
            <label for="html">Instructions</label>
            <textarea name="message" rows="7" cols="73"></textarea>
            <center>
                <button class="btn">Submit</button>
            </center>
        </form>
    </div>

</body>

</html>
